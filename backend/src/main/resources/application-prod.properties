# ================================
# PRODUCTION CONFIGURATION
# ================================

# Server
server.port=${PORT:8080}

# H2 File-Based Database (persists data)
spring.datasource.url=jdbc:h2:file:./data/ecoaidb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORS - Update with your deployed frontend URL
app.cors.allowed-origins=${CORS_ORIGINS:*}
