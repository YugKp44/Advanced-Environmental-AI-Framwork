# Application Configuration
spring.application.name=EcoAI Energy Carbon Framework

# Server Configuration
server.port=8080

# Database Configuration - Using H2 for development (switch to PostgreSQL for production)
spring.datasource.url=jdbc:h2:mem:ecoaidb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Configuration (uncomment for production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/ecoai_db
# spring.datasource.username=postgres
# spring.datasource.password=your_password
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.ecoai=INFO
logging.level.org.springframework.web=INFO

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173
